<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/variable.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="shortcut icon" href="/src/image/favicon-32x32.png" type="image/x-icon">
    <title>Sumarry</title>
</head>
<body>
    <section class="contanier">
        <div class="contanier-left">
            <h3 class="your-result">Your Result</h3>
            <div class="numbers">
                <p class="porcential">76</p>
                <p class="de-cem">of 100</p>
            </div>
            <h3 class="classificacao">Great</h3>
            <p class="text">You scored higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>

        <div class="contanier-right">
            <h3 class="summary">Summary</h3>

            <div class="topicos">
                <div class="reaction">
                    <img src="/src/image/icon-reaction.svg" alt="">
                    <p class="name">Reaction</p>
                    <p class="porc">80<p class="cem">/100</p></p>
                </div>
                
                <div class="memory">
                    <img src="/src/image/icon-memory.svg" alt="">
                    <p class="name">Memory</p>
                    <p class="porc">92<p class="cem">/100</p></p>
                </div>

                <div class="verbal">
                    <img src="/src/image/icon-verbal.svg" alt="">
                    <p class="name">Verbal</p>
                    <p class="porc">61<p class="cem">/100</p></p>
                </div>

                <div class="visual">
                    <img src="/src/image/icon-visual.svg" alt="">
                    <p class="name">Visual</p>
                    <p class="porc">71<p class="cem">/100</p></p>
                </div>
            </div>

            <button class="btn">
                <a href="/">Continue</a>
            </button>
        </div>
    </section>

    <footer>
        <p>
            Coden By
            <a href="https://github.com/bujato" target="_blank">
                Enzo Bujato
            </a>
        </p>
    </footer>
</body>
</html>
